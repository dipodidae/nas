<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>besties 4eva!! ✨💕</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <!-- Ultra wild fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Caveat:wght@700&family=Comfortaa:wght@700&family=Righteous&family=Bungee&family=Creepster&family=Monoton&family=Faster+One&family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-pink-200 via-purple-200 via-blue-200 to-green-200"
  >
    <!-- Ultra crazy floating sparkles -->
    <div class="sparkles" aria-hidden="true">
      <div class="sparkle">✨</div>
      <div class="sparkle">💕</div>
      <div class="sparkle">🌸</div>
      <div class="sparkle">🦄</div>
      <div class="sparkle">🌈</div>
      <div class="sparkle">💖</div>
      <div class="sparkle">🌙</div>
      <div class="sparkle">⭐</div>
      <div class="sparkle">🦋</div>
      <div class="sparkle">💫</div>
      <div class="sparkle">🍭</div>
      <div class="sparkle">🎊</div>
      <div class="sparkle">🎉</div>
      <div class="sparkle">🌺</div>
      <div class="sparkle">🦄</div>
    </div>

    <!-- The ULTIMATE phrase display -->
    <div class="text-center relative z-10 px-4 max-w-7xl mx-auto">
      <div class="phrase-container">
        <!-- First "besties" - bouncy pink -->
        <span class="word word-1 font-fredoka text-pink-500">besties</span>

        <!-- Second "besties" - spinning purple -->
        <span class="word word-2 font-righteous text-purple-600">besties</span>

        <!-- Third "besties" - glowing blue -->
        <span class="word word-3 font-bungee text-blue-500">besties</span>

        <!-- "yayyyyy" - rainbow wild -->
        <span
          class="word word-4 font-creepster text-transparent bg-clip-text bg-gradient-to-r from-red-400 via-yellow-400 to-pink-400"
          >yayyyyy</span
        >

        <!-- First "foreva" - neon green -->
        <span class="word word-5 font-monoton text-green-400">foreva</span>

        <!-- Second "foreva" - electric orange -->
        <span class="word word-6 font-faster text-orange-500">foreva</span>

        <!-- Third "foreva" - cyber teal -->
        <span class="word word-7 font-orbitron text-teal-400">foreva</span>

        <!-- Final "yayyyyyyyy" - ultimate rainbow explosion -->
        <span
          class="word word-8 font-caveat text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 via-blue-500 via-green-500 via-yellow-500 to-red-500"
          >yayyyyyyyy</span
        >
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
