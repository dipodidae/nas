# ═══════════════════════════════════════════════════════════════════════════
# SPEED LIMITS (Managed by Python scheduler script)
# ═══════════════════════════════════════════════════════════════════════════
# During download window (01:00-08:00): Unlimited download, 5 MB/s upload
# Outside window: 50 KB/s both ways (near-idle)
Session\AlternativeGlobalDLSpeedLimit=50
Session\AlternativeGlobalUPSpeedLimit=50
Session\GlobalDLSpeedLimit=0
Session\GlobalUPSpeedLimit=5120

# ═══════════════════════════════════════════════════════════════════════════
# PATHS
# ═══════════════════════════════════════════════════════════════════════════
Session\DefaultSavePath=/downloads/
Session\TempPath=/downloads/incomplete/
Session\TempPathEnabled=true

# ═══════════════════════════════════════════════════════════════════════════
# SEEDING BEHAVIOR - Aggressive ratio exit for download focus
# ═══════════════════════════════════════════════════════════════════════════
Session\GlobalMaxRatio=1.0
Session\GlobalMaxSeedingMinutes=1440
Session\GlobalMaxInactiveSeedingMinutes=720
Session\ShareLimitAction=Stop

# For movies: seed to 1.0 ratio or 24h, then stop to free resources for new downloads
# Inactive after 12h → stop (dead torrents waste slots)

# ═══════════════════════════════════════════════════════════════════════════
# CONNECTION LIMITS - Tuned for Raspberry Pi 5 + Gigabit + HDD
# ═══════════════════════════════════════════════════════════════════════════
Session\MaxConnections=2000
Session\MaxConnectionsPerTorrent=300
Session\MaxHalfOpenConnections=100

# Global: 2000 connections (up from 500) - Pi 5 can handle this easily
# Per-torrent: 300 (up from 100) - more peers = better piece availability
# Half-open: 100 concurrent connection attempts for fast peer discovery

# ═══════════════════════════════════════════════════════════════════════════
# UPLOAD/DOWNLOAD SLOTS - Optimized for large files
# ═══════════════════════════════════════════════════════════════════════════
Session\MaxActiveDownloads=8
Session\MaxActiveTorrents=12
Session\MaxActiveUploads=6
Session\MaxUploadsPerTorrent=6

# Active downloads: 8 (down from 20) - focus bandwidth on fewer torrents
# Active total: 12 (8 down + ~4 seeding)
# Uploads: 6 global, 6 per torrent - maintain good swarm participation
# Logic: Better to finish 8 movies fast than stall 20 movies slowly

# ═══════════════════════════════════════════════════════════════════════════
# QUEUEING - Essential for sequential completion
# ═══════════════════════════════════════════════════════════════════════════
Session\QueueingSystemEnabled=true
Session\SlowTorrentsDownloadRate=50
Session\SlowTorrentsUploadRate=50
Session\SlowTorrentsInactivityTimer=300

# Slow torrent detection: < 50 KB/s for 5 minutes → deprioritize
# Prevents dead/stalled torrents from blocking queue slots

# ═══════════════════════════════════════════════════════════════════════════
# DISK I/O - Critical for HDD performance
# ═══════════════════════════════════════════════════════════════════════════
Session\AnnounceToAllTiers=true
Session\AnnounceToAllTrackers=false
Session\AsyncIOThreadsCount=8
Session\CheckingMemUsageSize=512
Session\DiskCacheSize=256
Session\DiskCacheTTL=120
Session\FilePoolSize=500
Session\HashingThreadsCount=2
Session\SendBufferWatermark=3072
Session\SendBufferWatermarkFactor=150
Session\SocketBacklogSize=200

# Disk cache: 256 MB (up from auto ~32 MB) - reduces HDD thrashing
# Cache TTL: 120s - keep hot data in RAM longer
# Async I/O threads: 8 - parallel writes for Pi 5's quad-core
# File pool: 500 open files - large movies = many pieces
# Send buffer: 3 MB watermark - smooth uploads without stalling downloads
# Socket backlog: 200 - handle burst peer connections

# ═══════════════════════════════════════════════════════════════════════════
# PROTOCOL TUNING - TCP preferred for large file transfers
# ═══════════════════════════════════════════════════════════════════════════
Session\BTProtocol=Both
Session\uTPRateLimited=true
Session\uTPMixedMode=TCP

# uTP: Allowed but rate-limited - TCP gets priority
# Mixed mode: TCP preferred - lower latency for large sequential reads
# Rationale: uTP's congestion control hurts sustained bulk transfers

Session\DisableAutoTMMTriggers\CategoryChanged=false
Session\ExcludedFileNames=

# ═══════════════════════════════════════════════════════════════════════════
# NETWORK SETTINGS
# ═══════════════════════════════════════════════════════════════════════════
Session\Port=6881
Session\SSL\Port=20677
Session\ReannounceWhenAddressChanged=false

# ═══════════════════════════════════════════════════════════════════════════
# PIECE SELECTION & PREALLOCATION
# ═══════════════════════════════════════════════════════════════════════════
Session\MultiConnectionsPerIp=true
Session\PieceExtentAffinity=true
Session\PreAllocation=true
Session\SuggestMode=true

# Preallocation: true - allocate full file size upfront (prevents fragmentation on HDD)
# Piece extent affinity: true - prefer sequential piece selection (HDD-friendly)
# Suggest mode: true - request pieces peers have (improves availability)
# Multi connections per IP: true - some private trackers use IP pools

# ═══════════════════════════════════════════════════════════════════════════
# PEER DISCOVERY - Aggressive for public torrents
# ═══════════════════════════════════════════════════════════════════════════
Session\DHTEnabled=true
Session\LSDEnabled=true
Session\PeXEnabled=true

# DHT: Enabled - critical for public/trackerless torrents
# LSD: Enabled - discover local peers (faster, no WAN usage)
# PeX: Enabled - peer exchange for swarm growth

# ═══════════════════════════════════════════════════════════════════════════
# ENCRYPTION - Prefer plaintext for performance
# ═══════════════════════════════════════════════════════════════════════════
Session\Encryption=1

# 0 = Prefer encrypted, 1 = Force plaintext, 2 = Require encrypted
# Plaintext: Faster on Pi (no encryption overhead), compatible with all peers
# Change to 0 if ISP throttles BitTorrent

# ═══════════════════════════════════════════════════════════════════════════
# RESUME DATA - Fast restarts
# ═══════════════════════════════════════════════════════════════════════════
Session\SaveResumeDataInterval=15

# Save resume data every 15 minutes (down from 60)
# Faster recovery after crashes/restarts

# ═══════════════════════════════════════════════════════════════════════════
# ADVANCED LIBTORRENT TUNING
# ═══════════════════════════════════════════════════════════════════════════
Session\AnnounceIP=
Session\BTRatioMaxModeAnnouncePercent=100
Session\IgnoreLimitsOnLAN=true
Session\IncludeOverheadInLimits=false
Session\MinReconnectTimeout=30
Session\MaxReconnectTimeout=300
Session\RefreshInterval=1500
Session\TrackerPort=9000

# Ignore limits on LAN: true - full speed to local Sonarr/Radarr/Jellyfin
# Include overhead: false - count only payload towards limits
# Reconnect timeouts: 30s min, 300s max - fast retry on peer failures
# Refresh interval: 1500s (25 min) - balance tracker load vs peer freshness

Session\SubcategoriesEnabled=true

