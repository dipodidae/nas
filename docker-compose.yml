networks:
  nas-network:
    driver: bridge

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - TZ=${TZ}
      - UMASK=022
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${CONFIG_DIRECTORY}/sonarr:/config
      - ${SHARE_DIRECTORY}/Series:/tv
      - ${SHARE_DIRECTORY}/Downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  bazarr:
    image: ghcr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=022
    volumes:
      - ${CONFIG_DIRECTORY}/bazarr:/config
      - ${SHARE_DIRECTORY}/Movies:/movies
      - ${SHARE_DIRECTORY}/Series:/tv
    ports:
      - 6767:6767
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_DIRECTORY}/jellyfin:/config
      - ${SHARE_DIRECTORY}:/data/movies
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
    volumes:
      - ${CONFIG_DIRECTORY}/plex:/config
      - ${SHARE_DIRECTORY}/Movies:/movies
      - ${SHARE_DIRECTORY}/Series:/tv
    ports:
      - 32400:32400
      - 5353:5353/udp
      - 8324:8324
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469
    restart: unless-stopped
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VALIDATION=duckdns
      - DNSPLUGIN=duckdns
      - SUBDOMAINS=wildcard
      - ONLY_SUBDOMAINS=false
      - URL=${DUCKDNS_URL}
      - DUCKDNSTOKEN=${DUCKDNS_TOKEN}
      - EMAIL=${DUCKDNS_EMAIL}
    volumes:
      - ${CONFIG_DIRECTORY}/swag:/config
    ports:
      - 443:443
      - 80:80
    restart: unless-stopped
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_DIRECTORY}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    depends_on:
      - qbittorrent
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=022
    volumes:
      - ${CONFIG_DIRECTORY}/readarr:/config
      - ${SHARE_DIRECTORY}/Books:/books
      - ${SHARE_DIRECTORY}/Downloads:/downloads
    ports:
      - 8787:8787
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${CONFIG_DIRECTORY}/qbittorrent:/config
      - ${SHARE_DIRECTORY}/Downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/timezone:/etc/timezone:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *
      - WATCHTOWER_TIMEOUT=300s
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=${DUCKDNS_EMAIL}
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=${DUCKDNS_EMAIL}
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
