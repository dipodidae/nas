networks:
  nas-network:
    driver: bridge

services:
  dockerproxy:
    image: lscr.io/linuxserver/socket-proxy:latest
    container_name: dockerproxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - POST=0
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - TZ=${TZ}
      - UMASK=022
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${CONFIG_DIRECTORY}/sonarr:/config
      - ${SHARE_DIRECTORY}/Series:/tv
      - ${SHARE_DIRECTORY}/Downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  bazarr:
    image: ghcr.io/linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=022
    volumes:
      - ${CONFIG_DIRECTORY}/bazarr:/config
      - ${SHARE_DIRECTORY}/Movies:/movies
      - ${SHARE_DIRECTORY}/Series:/tv
    ports:
      - 6767:6767
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=${JELLYFIN_PUBLISHED_URL}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    volumes:
      - ${CONFIG_DIRECTORY}/jellyfin:/config
      - ${SHARE_DIRECTORY}:/data/movies
      - /tmp/jellyfin-cache:/cache:rw
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped
    depends_on:
      - swag
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    tmpfs:
      - /tmp:size=2G,exec
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
    volumes:
      - ${CONFIG_DIRECTORY}/plex:/config
      - ${SHARE_DIRECTORY}/Movies:/movies
      - ${SHARE_DIRECTORY}/Series:/tv
      - ${SHARE_DIRECTORY}/Music:/music
    ports:
      - 32400:32400
      - 5353:5353/udp
      - 8324:8324
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469
    restart: unless-stopped
    depends_on:
      - swag
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  swag:
    image: lscr.io/linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VALIDATION=duckdns
      - DNSPLUGIN=duckdns
      - SUBDOMAINS=wildcard
      - ONLY_SUBDOMAINS=false
      - URL=${DUCKDNS_URL}
      - DUCKDNSTOKEN=${DUCKDNS_TOKEN}
      - EMAIL=${DUCKDNS_EMAIL}
      - DOCKER_MODS=linuxserver/mods:swag-dashboard|linuxserver/mods:universal-docker|linuxserver/mods:swag-auto-proxy
      - DOCKER_HOST=dockerproxy
    volumes:
      - ${CONFIG_DIRECTORY}/swag:/config
      # Mount Vite build output for root domain serving
      - /home/tom/nas/rootpage/dist:/config/www/rootpage:ro
      # Mount custom nginx config for root domain
      - /home/tom/nas/rootpage/nginx-rootpage.conf:/config/nginx/site-confs/root.conf:ro
    ports:
      - 443:443
      - 80:80
      - 81:81
    restart: unless-stopped
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '1.0'
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_DIRECTORY}/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    depends_on:
      - qbittorrent
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
      - QBITTORRENT_USER=${QBITTORRENT_USER}
      - QBITTORRENT_PASS=${QBITTORRENT_PASS}
    security_opt:
      - no-new-privileges:true
    volumes:
      - ${CONFIG_DIRECTORY}/qbittorrent:/config
      - ${SHARE_DIRECTORY}/Downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/timezone:/etc/timezone:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_SCHEDULE=${WATCHTOWER_SCHEDULE}
      - WATCHTOWER_TIMEOUT=300s
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM=${DUCKDNS_EMAIL}
      - WATCHTOWER_NOTIFICATION_EMAIL_TO=${DUCKDNS_EMAIL}
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - UMASK=022
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${SHARE_DIRECTORY}/Movies:/movies
      - ${SHARE_DIRECTORY}/Downloads:/downloads
      - ${CONFIG_DIRECTORY}/radarr:/config
    ports:
      - 7878:7878/tcp
    depends_on:
      - prowlarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  lazylibrarian:
    image: lscr.io/linuxserver/lazylibrarian:latest
    container_name: lazylibrarian
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=linuxserver/mods:universal-package-install|linuxserver/mods:universal-calibre
      - INSTALL_PACKAGES=curl
    volumes:
      - ${CONFIG_DIRECTORY}/lazylibrarian:/config
      - ${SHARE_DIRECTORY}/Downloads:/downloads
      - ${SHARE_DIRECTORY}/Books:/books
    ports:
      - 5299:5299
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_DIRECTORY}/overseerr:/config
    ports:
      - 5055:5055
    restart: unless-stopped
    depends_on:
      - plex
      - radarr
      - sonarr
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: calibre
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_DIRECTORY}/calibre:/config
      - ${SHARE_DIRECTORY}/Books:/books
    ports:
      - 8084:8080
      - 8181:8181
    restart: unless-stopped
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=linuxserver/mods:universal-calibre
      - OAUTHLIB_RELAX_TOKEN_SCOPE=1
    volumes:
      - ${CONFIG_DIRECTORY}/calibre-web:/config
      - ${SHARE_DIRECTORY}/Books:/books
    ports:
      - 8085:8083
    restart: unless-stopped
    depends_on:
      - calibre
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  nextcloud:
    image: lscr.io/linuxserver/nextcloud:latest
    container_name: nextcloud
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG_DIRECTORY}/nextcloud:/config
      - ${SHARE_DIRECTORY}/NextcloudData:/data
      - ${SHARE_DIRECTORY}:/external/drive:rw
      - ${SHARE_DIRECTORY}/Movies:/external/movies:rw
      - ${SHARE_DIRECTORY}/Series:/external/series:rw
      - ${SHARE_DIRECTORY}/Music:/external/music:rw
      - ${SHARE_DIRECTORY}/Books:/external/books:rw
      - ${SHARE_DIRECTORY}/Downloads:/external/downloads:rw
    ports:
      - 8087:443
    restart: unless-stopped
    depends_on:
      - swag
    networks:
      - nas-network
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - swag=enable

  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    networks:
      - nas-network
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
    volumes:
      - ${CONFIG_DIRECTORY}/duckdns:/config
    restart: unless-stopped
