# Jellyfin Reverse Proxy Configuration - EXTREME OPTIMIZATION
# Maximum performance, security, and caching optimizations
# Tuned specifically for Jellyfin streaming workloads

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=jellyfin_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=jellyfin_api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=jellyfin_auth:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=jellyfin_conn:10m;

# Map for optimized upstream handling
upstream jellyfin_backend {
  server jellyfin:8096;
  keepalive 32;
  keepalive_requests 1000;
  keepalive_timeout 60s;
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  http2 on;

  server_name jellyfin.*;

  include /config/nginx/ssl.conf;

  # Client optimizations
  client_max_body_size 0;
  client_body_buffer_size 256k;
  client_header_buffer_size 4k;
  large_client_header_buffers 8 16k;
  client_body_timeout 60s;
  client_header_timeout 60s;

  # Connection limits
  limit_conn jellyfin_conn 20;

  # Advanced security headers with optimizations
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header X-Robots-Tag "noindex, nofollow" always;
  add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; img-src 'self' data: blob: https:; media-src 'self' blob: https:; connect-src 'self' wss: https:;" always;

  # Advanced proxy optimizations
  proxy_buffering on;
  proxy_buffer_size 32k;
  proxy_buffers 8 32k;
  proxy_busy_buffers_size 64k;
  proxy_temp_file_write_size 64k;
  proxy_max_temp_file_size 1024m;
  proxy_temp_path /tmp/nginx-proxy-temp;

  # Advanced connection optimization
  proxy_connect_timeout 30s;
  proxy_send_timeout 300s;
  proxy_read_timeout 300s;
  proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
  proxy_next_upstream_tries 3;
  proxy_next_upstream_timeout 10s;

  keepalive_timeout 65;
  keepalive_requests 1000;
  send_timeout 60s;

  # Advanced compression
  gzip on;
  gzip_vary on;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/javascript
  text/plain
  text/xml;

  # ULTRA-OPTIMIZED: Static assets with aggressive caching
  location ~* \.(css|js)$ {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    expires 1y;
    add_header Cache-Control "public, immutable, stale-while-revalidate=86400";
    add_header Pragma "public";

    # Preload critical resources
    add_header Link "</web/assets/bundle.css>; rel=preload; as=style" always;
    add_header Link "</web/assets/bundle.js>; rel=preload; as=script" always;
  }

  # Font optimization with ultra-long caching
  location ~* \.(woff2|woff|ttf|eot|otf)$ {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Access-Control-Allow-Origin "*";
  }

  # Images with advanced optimization
  location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    expires 30d;
    add_header Cache-Control "public, stale-while-revalidate=86400";
    add_header Vary "Accept, Accept-Encoding";
  }

  # Manifest files with smart caching
  location ~* \.(webmanifest|manifest\.json)$ {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    expires 1d;
    add_header Cache-Control "public, must-revalidate";
  }

  # EXTREME WebSocket optimization
  location ~* ^/(socket|hubs|signalr) {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Ultra-optimized WebSocket settings
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
    proxy_connect_timeout 10s;
    proxy_buffering off;

    # WebSocket-specific optimizations
    tcp_nodelay on;
    proxy_socket_keepalive on;
  }

  # Authentication endpoints with rate limiting
  location ~* ^/(Users/authenticatebyname|Users/authenticatewithquickconnect) {
    limit_req zone=jellyfin_auth burst=10 nodelay;

    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # No caching for auth
    expires off;
    add_header Cache-Control "no-cache, no-store, must-revalidate, private";
    add_header Pragma "no-cache";
  }

  # ULTRA-OPTIMIZED video streaming
  location ~* ^/Videos/.*/stream {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Critical for video streaming
    proxy_buffering off;
    proxy_request_buffering off;

    # Range request optimization
    proxy_set_header Range $http_range;
    proxy_set_header If-Range $http_if_range;
    proxy_force_ranges on;

    # Extreme streaming optimizations
    tcp_nodelay on;
    tcp_nopush off;
    sendfile on;
    sendfile_max_chunk 2m;

    # Ultra-extended timeouts for 4K streams
    proxy_connect_timeout 30s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Bandwidth optimization
    limit_rate_after 10m;
    # limit_rate 50m;  # Uncomment and adjust based on your bandwidth

    add_header Accept-Ranges bytes always;
    add_header X-Content-Type-Options nosniff always;
  }

  # HLS/DASH segment caching for adaptive streaming
  location ~* ^/Videos/.*\.(m3u8|mpd|ts|m4s)$ {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    expires 1h;
    add_header Cache-Control "public, max-age=3600";

    # Streaming optimizations
    tcp_nodelay on;
    sendfile on;
  }

  # Audio streaming optimization
  location ~* ^/Audio/.*/stream {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Audio-specific optimizations
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;

    # Range support for audio
    proxy_set_header Range $http_range;
    proxy_set_header If-Range $http_if_range;
    proxy_force_ranges on;

    tcp_nodelay on;
    sendfile on;

    proxy_connect_timeout 15s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    add_header Accept-Ranges bytes always;
  }

  # ULTRA-OPTIMIZED image handling
  location ~* ^/Items/.*/Images {
    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    expires 30d;
    add_header Cache-Control "public, stale-while-revalidate=86400, stale-if-error=604800";
    add_header Vary "Accept, Accept-Encoding, Accept-Language";

    # Image optimization headers
    add_header Accept-CH "DPR, Viewport-Width, Width" always;
    add_header Critical-CH "DPR" always;

    # Optimize image delivery
    proxy_buffering on;
    tcp_nodelay on;
    sendfile on;
    sendfile_max_chunk 1m;
  }

  # Transcoding progress and session info - no cache but optimized
  location ~* ^/(Sessions|Transcoding) {
    limit_req zone=jellyfin_api burst=20 nodelay;

    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # No caching for session data
    expires off;
    add_header Cache-Control "no-cache, no-store, must-revalidate, private";

    # Fast response optimization
    proxy_buffering off;
    tcp_nodelay on;

    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # ULTRA-OPTIMIZED API endpoints
  location ~* ^/(Users|Items|Library|Search|Playlists|Collections) {
    limit_req zone=jellyfin_api burst=50 nodelay;

    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # API-specific optimizations
    expires 5m;
    add_header Cache-Control "public, max-age=300, stale-while-revalidate=60";

    # Fast API response
    tcp_nodelay on;
    proxy_buffering on;

    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Health check and system endpoints - ultra-fast
  location ~* ^/(System|health) {
    limit_req zone=jellyfin_api burst=10 nodelay;

    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Minimal caching for health checks
    expires 30s;
    add_header Cache-Control "public, max-age=30";

    proxy_buffering off;
    tcp_nodelay on;

    # Ultra-fast timeouts
    proxy_connect_timeout 2s;
    proxy_send_timeout 5s;
    proxy_read_timeout 5s;
  }

  # ULTIMATE fallback with intelligent routing
  location / {
    limit_req zone=jellyfin_general burst=20 nodelay;

    proxy_pass http://jellyfin_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    expires 1h;
    add_header Cache-Control "public, max-age=3600, stale-while-revalidate=300";

    # General optimizations
    tcp_nodelay on;
    proxy_buffering on;

    proxy_connect_timeout 15s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Security for unknown endpoints
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
  }

  # Performance monitoring endpoint (optional)
  location = /nginx_status {
    stub_status on;
    access_log off;
    allow 127.0.0.1;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    deny all;
  }
}
